# .github/workflows/sync-upstream.yml
name: Sync Upstream

on:
  schedule:
    - cron: '0 4 * * *'      # daily at 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write           # needed to push commits

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4       # latest stable checkout action
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote & merge
        run: |
          git remote add upstream https://github.com/danny-avila/LibreChat.git
          git fetch upstream main
          git checkout main
          git merge upstream/main --no-edit

      - name: Set up Node.js
        uses: actions/setup-node@v4    # latest stable setup-node
        with:
          node-version: '20.x'          # LibreChat uses Node 20
          cache: 'npm'

      - name: Install jscodeshift
        run: npm install --prefix . jscodeshift@^17.3.0

      - name: Apply frontend codemod
        run: npx jscodeshift --parser=tsx --extensions=ts,tsx,js,jsx -t codemods/insert-pluginloader.js frontend/src/index.tsx

      - name: Apply server codemod
        run: npx jscodeshift --parser=babel -t codemods/insert-pluginserver.js api/app/index.js

      - name: Update package.json dependencies
        run: node scripts/update-packagejson.js

      - name: Clean install dependencies
        run: |
          npm install                           # root install
          # npm audit fix                           # root install
          npm install --prefix api/app          # api/app install
          # npm audit fix --prefix api/app          # api/app install
          npm install --prefix client         # frontend install
          # npm audit fix --prefix client         # frontend install

      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9.1.4  # latest stable add-and-commit
        with:
          author_name: "github-actions"
          author_email: "actions@github.com"
          message: reapply plugin framework + bump deps & lockfiles
          push: true
