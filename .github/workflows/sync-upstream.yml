# .github/workflows/sync-upstream.yml
name: Sync Upstream

on:
  schedule:
    - cron: '0 4 * * *'      # daily at 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write           # needed to push commits

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4       # latest stable checkout action
        with:
          fetch-depth: 0
      - name: Ensure upstream remote
        run: |
          if ! git remote get-url upstream > /dev/null 2>&1; then
            git remote add upstream https://github.com/danny-avila/LibreChat.git
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
      - name: Append merge=ours rules (pre-merge)
        run: |
          touch .gitattributes
          grep -qxF "client/src/plugin-runtime/** merge=ours" .gitattributes || \
            echo "client/src/plugin-runtime/** merge=ours" >> .gitattributes
          grep -qxF "plugins/**                   merge=ours" .gitattributes || \
            echo "plugins/**                   merge=ours" >> .gitattributes
          grep -qxF "scripts/**                   merge=ours" .gitattributes || \
            echo "scripts/**                   merge=ours" >> .gitattributes
          grep -qxF "codemods/**                  merge=ours" .gitattributes || \
            echo "codemods/**                  merge=ours" >> .gitattributes
          git config merge.ours.driver true

      - name: Commit .gitattributes (pre-merge)
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: chore: protect custom folders via merge=ours (pre-merge)
          files: .gitattributes
          push: false
      - name: Add upstream remote & merge
        run: |
          git remote add upstream https://github.com/danny-avila/LibreChat.git
          git fetch upstream main
          git checkout main
          git pull --ff-only origin main
          git merge upstream/main -m "chore: merge upstream/main into fork"
      - name: Append merge=ours rules (post-merge)
        run: |
          touch .gitattributes
          grep -qxF "client/src/plugin-runtime/** merge=ours" .gitattributes || \
            echo "client/src/plugin-runtime/** merge=ours" >> .gitattributes
          grep -qxF "plugins/**                   merge=ours" .gitattributes || \
            echo "plugins/**                   merge=ours" >> .gitattributes
          grep -qxF "scripts/**                   merge=ours" .gitattributes || \
            echo "scripts/**                   merge=ours" >> .gitattributes
          grep -qxF "codemods/**                  merge=ours" .gitattributes || \
            echo "codemods/**                  merge=ours" >> .gitattributes
          git config merge.ours.driver true

      - name: Commit .gitattributes (post-merge)
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: chore: protect custom folders via merge=ours (post-merge)
          files: .gitattributes
          push: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: '.bun-version'
      - name: Update package.json dependencies
        run: bun run scripts/update-packagejson.js
      - name: Install jscodeshift
        run: bun install --frozen-lockfile

      - name: Apply frontend codemod
        run: bun run jscodeshift -t codemods/insert-pluginloader.js         --parser=tsx --extensions=tsx,ts client/src/main.jsx

      - name: Apply server codemod
        run: bun run jscodeshift -t codemods/insert-pluginloader-html.js    --parser=none --extensions=html client/index.html

      - name: Apply frontend codemod
        run: bun run jscodeshift -t codemods/insert-vite-config.js          --parser=tsx --extensions=ts,tsx client/vite.config.ts

      - name: Apply server codemod
        run: bun run jscodeshift -t codemods/inline-pluginserver-elysia.js  --parser=tsx --extensions=ts,tsx api/app/index.ts

      - name: Apply frontend codemod
        run: bun run jscodeshift -t codemods/replace-fs-with-bun-io.js      --parser=tsx --extensions=ts,tsx .

      - name: Clean install dependencies
        run: bun install --cwd api/app --production        # frontend install
      - name: Clean install dependencies
        run: bun install --cwd client --production        # frontend install
      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9.1.4  # latest stable add-and-commit
        with:
          author_name: "github-actions"
          author_email: "actions@github.com"
          message: reapply plugin framework + bump deps & lockfiles
          push: true
