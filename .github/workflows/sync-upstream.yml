name: Sync Upstream

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your code
        uses: actions/checkout@v4           # latest stable

      - name: Ensure sync scripts are executable
        run: chmod +x scripts/sync-upstream.sh

      - name: Set up Node.js
        uses: actions/setup-node@v4         # latest stable
        with:
          node-version: '18'                # match LibreChatâ€™s Node.js 18+ requirement
          cache: 'npm'

      - name: Sync with upstream (verbose)
        run: scripts/sync-upstream.sh
        shell: bash